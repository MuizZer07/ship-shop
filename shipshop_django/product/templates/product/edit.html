<form action="{% url 'edit_product_request' product.id %}" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
    <fieldset>
    <input type="hidden" name="csrfmiddlewaretoken" value="cM50dF1WeOpYZgsPLTc8soxUeDUHAmTQSyenM6i6LCqzV7bpbZzsCIooEEYhBBpe">

    <div class="form-group ">
      <label class="col-sm-2 control-label ">
        Name
      </label>
      <div class="col-sm-10">
        <input name="name" class="form-control" type="text" value="{{ product.name }}">
      </div>
    </div>

    <div class="form-group ">
      <label class="col-sm-2 control-label ">
        Description
      </label>

      <div class="col-sm-10">
        <textarea name="description" class="form-control">{{ product.description }}</textarea>
      </div>
    </div>

    <div class="form-group ">
      <label class="col-sm-2 control-label ">
        Available quantity
      </label>

      <div class="col-sm-10">
        <input name="available_quantity" class="form-control" type="number" value="{{ product.available_quantity }}">
      </div>
    </div>

    <div class="form-group ">
      <label class="col-sm-2 control-label ">
        Price
      </label>

      <div class="col-sm-10">
        <input name="price" class="form-control" type="number" value="{{ product.price }}">
      </div>
    </div>

    <div class="form-group ">
      <label class="col-sm-2 control-label ">
        Image
      </label>

      <div class="col-sm-10">
        <input name="image" type="file" value="{{ product.image }}">

      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label ">
        Category id
      </label>

    <div class="col-sm-10">
          <select class="form-control" name="category_id">
            <option value="http://127.0.0.1:8000/api/Categories/1/">Computers &amp; Accessories</option>
            <option value="http://127.0.0.1:8000/api/Categories/2/">Video Games</option>
            <option value="http://127.0.0.1:8000/api/Categories/3/">Phones &amp; Accessories</option>
          </select>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary js-tooltip" title="" data-original-title="Make a POST request on the Product List resource">POST</button>
  </div>
  </fieldset>
  </form>
